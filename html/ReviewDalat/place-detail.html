<!DOCTYPE html>
<html lang="en">

<head>
  <title>Review Quảng Trường</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous" />
  <script src="https://kit.fontawesome.com/43a96dae9b.js"></script>
  <link rel="stylesheet" href="home.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="jumbotron text-center text-white banner">
    <h1>
      <img class="logo rounded-circle" src="img/logo.png" />Review Đà Lạt
    </h1>
    <p>
      Review về Đà Lạt, các địa danh, quán cafe, homestay, đồ ăn... cái gì
      cũng có!
    </p>
    <form class="form-inline d-flex justify-content-center md-form form-sm active-purple active-purple-2 mt-2">
      <i class="fas fa-search" aria-hidden="true"></i>
      <input class="form-control form-control-sm ml-3 w-75" type="text" placeholder="Search" aria-label="Search" />
    </form>
  </div>

  <div class="container">
    <div class="row">
      <div class="header-link">
        <i class="fas fa-home text-primary"></i>
        <span class="text-primary"><a href="/">Trang chủ</a></span>
        <span>/</span>
        <span>Quảng Trường</span>
      </div>
    </div>

    <div class="element row border">
      <div class="element-avatar">
        <img class="rounded-circle z-depth-2" alt="100x100"
          src="https://mdbootstrap.com/img/Photos/Avatars/img%20(31).jpg" data-holder-rendered="true" />
      </div>
      <div class="element-detail">
        <div class="element-detail_line">
          <span class="element-name text-primary">
            <a href="#">Quảng trường</a>
          </span>
          <span class="element-rating">
            <i class="fas fa-star text-warning"></i>
            <i class="fas fa-star text-warning"></i>
            <i class="fas fa-star text-warning"></i>
            <i class="fas fa-star-half-alt text-warning"></i>
          </span>
          <span class="element-votes"> (100) </span>
        </div>

        <div class="element-detail_line element-address">
          <i class="fas fa-map-marker-alt icon_address"></i>
          Bà Huyện Thanh Quan, Phường 1, Thành phố Đà Lạt, Lâm Đồng
        </div>

        <p class="element-quote">
          <i class="fas fa-quote-right icon-quote"></i><span class="element-quote_quote">Lorem ipsum dolor sit
            amet, consectetur adipisicing
            elit...</span>
        </p>
      </div>

      <div class="write-review">
        <button type="button" class="btn btn-success">Viết Review</button>
      </div>
    </div>
    
  </div>
</body>

</html>
